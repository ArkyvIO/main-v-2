<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkyv-IO</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu-wrapper">
            <div id="left-lines">
                <div class="hl"></div>
                <div class="vl"></div>
            </div>
            <header>
                <nav>
                    <ul class="standard-list">
                        <a href="#" id="about-link">
                            <li>About</li>
                        </a>
                        <a href="#" id="links-link">
                            <li>Links</li>
                        </a>
                        <a href="#" id="coffee-link">
                            <li>Coffee</li>
                        </a>
                    </ul>
                </nav>
            </header>
            <div id="right-lines">
                <div class="vl"></div>
                <div class="hl"></div>
            </div>
        </div>
        <section class="content" id="about">
            <img class="aboutStuff" src="media/arkyvio.jpg" id="me-image">
            <h1 class="aboutStuff">About Me</h1>
            <p class="aboutStuff">About me stuff</p>
            <a href="#" class="closeButton aboutStuff" id="aboutClose">
                CLOSE
            </a>
        </section>
        <section class="content" id="links">
            <h1 class="linksStuff">All My Links</h1>
            <ul class="inside-list linksStuff">
                <a>
                    <li>GitHub</li>
                </a>
                <a>
                    <li>Discord</li>
                </a>
                <a>
                    <li>Email</li>
                </a>
                <a>
                    <li>Reddit</li>
                </a>
            </ul>
            <a href="#" class="linksStuff" id="linksClose">
                CLOSE
            </a>
        </section>
        <section class="content" class="closeButton" id="coffee">
            <h1 class="coffeeStuff">Thanks For Donating</h1>
            <ul class="inside-list coffeeStuff">
                <a>
                    <li>PayPal</li>
                </a>
                <a>
                    <li>Venmo</li>
                </a>
                <a>
                    <li>CashApp</li>
                </a>
                <a>
                    <li>Zelle</li>
                </a>
            </ul>
            <a href="#" class="closeButton coffeeStuff" id="coffeeClose">
                CLOSE
            </a>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
